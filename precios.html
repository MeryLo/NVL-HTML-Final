<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog's House | Precios</title>
    <link rel="icon" href="img/huella.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/pricing.css">
    <style>

    </style>
</head>

<body>
    <div class="site-container">
        <div class="header">
            <div class="header-section">
                <header class="logo">
                    <img src="img/logo-small.png" alt="Dog's House Logo">
                </header>

                <nav class="nav-container">
                    <ul class="menu">
                        <li class="menu-item"><a href="index.html">Nosotros</a></li>
                        <li class="menu-item"><a href="servicios.html">Servicios</a></li>
                        <li class="menu-item"><a href="precios.html">Precios</a></li>
                        <li class="menu-item"><a href="contactos.html">Contactos</a></li>
                    </ul>
                </nav>
            </div>

            <div class="jumbo">
                <h1>Nuestros precios</h1>
            </div>
        </div>

        <main class="content">
            <section class="pickup">
                <h2>Recogida y Entrega</h2>
                <div class="prices">
                    <span class="tag" data-text="Recogida">20€</span>
                    <span class="tag" data-text="Entrega">20€</span>
                </div>
            </section>

            <section class="residence">
                <h2>Estancias</h2>
                <div class="prices">
                    <span class="tag" data-text="Dia sueltos">15€</span>
                    <span class="tag" data-text="Semana completa">100€</span>
                    <span class="tag" data-text="Fines de semanas">60€</span>
                    <span class="tag" data-text="Mes">300€</span>
                </div>
            </section>

            <section class="attendance">
                <h2>Cuidado Integral</h2>
                <div class="prices">
                    <span class="tag" data-text="Lavado">15€</span>
                    <span class="tag" data-text="Corte">35€</span>
                    <span class="tag" data-text="Limpieza dental">15€</span>
                    <span class="tag" data-text="Uñas">10€</span>
                </div>
            </section>

            <section class="training">
                <h2>Adiestramiento</h2>
                <div class="prices">
                    <span class="tag" data-text="Basic: sentarse, el muerto...">500€</span>
                    <span class="tag" data-text="Adv1: buscar periodico...">1500€</span>
                    <span class="tag" data-text="Adv2: hacer la compra...">11500€</span>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
